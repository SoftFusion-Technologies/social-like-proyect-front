<!doctype html>
<html lang="es-AR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ====== Primary SEO ====== -->
    <title>Social Like | Creamos marcas que conectan</title>
    <meta
      name="description"
      content="Social Like: marketing digital y redes sociales. Estrategia, gestión, contenido y campañas para impulsar tu negocio."
    />
    <meta name="robots" content="index,follow" />
    <meta name="theme-color" content="#C1FF72" />

    <!-- Canonical: cuando tengas dominio, reemplazar -->
    <link rel="canonical" href="https://sociallike.com.ar/" />

    <!-- ====== Favicon / Icons ====== -->
    <!-- Recomendación: reemplazar por tu favicon real -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="alternate icon" href="/favicon.ico" />

    <!-- ====== Performance: Google Fonts ====== -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Raleway:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- ====== Open Graph (Facebook/WhatsApp/LinkedIn) ====== -->
    <meta property="og:site_name" content="Social Like" />
    <meta property="og:title" content="Social Like | Creamos marcas que conectan" />
    <meta
      property="og:description"
      content="Estrategia, gestión de redes, contenido y campañas para impulsar tu negocio."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://sociallike.com.ar/" />
    <!-- Recomendación: subir un og-image 1200x630 -->
    <meta property="og:image" content="/og-image.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- ====== Twitter Card ====== -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Social Like | Creamos marcas que conectan" />
    <meta
      name="twitter:description"
      content="Estrategia, gestión de redes, contenido y campañas para impulsar tu negocio."
    />
    <meta name="twitter:image" content="/og-image.jpg" />

    <!-- ====== App hints ====== -->
    <meta name="application-name" content="Social Like" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
